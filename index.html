  <body  background="https://images-na.ssl-images-amazon.com/images/I/61BpP4D4InL._SL1500_.jpg" id="backgroundimg">
    <div class="container-fluid text-centered">
      <h1 class="jumbotron">Ping-Pong</h1>
      <p class="well"> A simple web app that takes a number from a user and returns a range of numbers from 1 to the chosen number with the following: ping, pong, ping-pong messages!</p>
      <form id=formInput>
      <div class="form-group">
        <label for="pingPong"></label>
        <input id="pingPong" type="text" class="form-control">
      </div>
      <button type="submit" class = "btn-input btn center" name="button">Let's play Ping-Pong click this button!</button>
      </form>
      <div ><ul id="outPut" class="well"></ul>
      </div>
